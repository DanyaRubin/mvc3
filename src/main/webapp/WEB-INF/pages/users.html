<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>USERS</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="messages, state : ${messages}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${messages.id}">Id</td>
        <td th:utext="${messages.name}">Name</td>
        <td th:utext="${messages.age}">Age</td>
    </tr>
</table>
<br>

<form th:method="POST" th:action="@{/create}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age"/>
    <input type="submit" value="Add User"/>

</form>

</body>
</html>
